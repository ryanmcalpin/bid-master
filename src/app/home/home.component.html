<br>
<div *ngIf="user">
  <h4>Welcome, {{user.displayName}}.</h4>
  <div *ngIf="bids.length > 0">
    <h5>Past Bids:</h5>
    <div *ngFor="let bid of bids | reverse">
      <a routerLink="/bids/{{bid.$key}}">
        {{bid.dateTime + ' - ' + bid.clientName + ', $' + bid.totalPrice.toFixed(2)}}
      </a>
    </div>
  </div>
  <div *ngIf="bids.length == 0">
    <h5>You have no bids.</h5>
    <p>Click on New Bid to create one.</p>
  </div>
</div>
