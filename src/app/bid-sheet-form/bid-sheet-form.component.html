<form class="col s12" [formGroup]="form">
  <div class="row">
    <div class="input-field col s6">
      <label for="siding">Siding SF</label>
      <input id="siding" formControlName="siding" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="soffits">Soffit SF</label>
      <input id="soffits" formControlName="soffits" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="fascia">Fascia LFT</label>
      <input id="fascia" formControlName="fascia" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="glazing">Glazing LFT</label>
      <input id="glazing" formControlName="glazing" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="foundation">Foundation SF</label>
      <input id="foundation" formControlName="foundation" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="scraping">Scraping SF</label>
      <input id="scraping" formControlName="scraping" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="windows">Windows (inside)</label>
      <input id="windows" formControlName="windows" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="window-frames">Window Frames</label>
      <input id="window-frames" formControlName="windowFrames" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="doors">Doors</label>
      <input id="doors" formControlName="doors" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="door-frames">Door Frames</label>
      <input id="door-frames" formControlName="doorFrames" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="obstructions">Obstructions</label>
      <input id="obstructions" formControlName="obstructions" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="pillars">Pillars</label>
      <input id="pillars" formControlName="pillars" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="pressure">Pressure Wash HRS</label>
      <input id="pressure" formControlName="pressure" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="vegetation">Vegetation HRS</label>
      <input id="vegetation" formControlName="vegetation" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="additional-hours">Additional HRS</label>
      <input id="additional-hours" formControlName="additionalHours" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="additional-flat">Additional Flat</label>
      <input id="additional-flat" formControlName="additionalFlat" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="siding-repair">Siding Repair LFT</label>
      <input id="siding-repair" formControlName="sidingRepair" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="primer">Primer Gallons</label>
      <input id="primer" formControlName="primer" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="caulk">Caulk Tubes</label>
      <input id="caulk" formControlName="caulk" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="plastic">Plastic Rolls</label>
      <input id="plastic" formControlName="plastic" type="number" class="validate" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <label for="tape">Tape Rolls</label>
      <input id="tape" formControlName="tape" type="number" class="validate" required>
    </div>
    <div class="input-field col s6">
      <label for="clientName">Client Name</label>
      <input id="clientName" formControlName="clientName" type="text" class="validate" required>
    </div>
  </div>

  <button type="button" class="waves-effect waves-light btn" (click)="calculateBid()">CALCULATE BID</button>

</form>
