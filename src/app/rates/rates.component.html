<div *ngIf="rates">
  <form class="col s12" [formGroup]="form">
    <div *ngFor="let rate of rates">
      <div class="col s12">
        <label for="{{rate.$key}}">{{rate.$key}}</label>
        <input id={{rate.$key}} type="number" formControlName="{{rate.$key}}" required>
      </div>
    </div>
    <button [disabled]="!form.valid" type="button" class="waves-effect waves-light btn" (click)="saveRates()">Save Rates</button>
  </form>
</div>
